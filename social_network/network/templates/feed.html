{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Feed</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ post.author.username }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image">
                    {% endif %}
                    <small class="text-muted">{{ post.created_at|date:"F d, Y" }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
